<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
		<link rel="stylesheet" href="./pages/index.css" />
	</head>
	<body>
		<script defer src="./scripts/validate.js"></script>
		<script defer src="./constans/initial_cards.js"></script>
		<script defer src="./scripts/index.js"></script>
		<div class="page">
			<header class="header">
				<a href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto" /></a>
			</header>
			<main>
				<section class="profile">
					<div class="profile__container">
						<img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
						<div class="profile__info">
							<h1 class="profile__name">Персидская</h1>
							<p class="profile__about">А где моська</p>
							<button class="profile__edit-button" type="button"></button>
						</div>
					</div>
					<button class="profile__add-button" type="button" aria-label="Кнопка добавить"></button>
				</section>
				<section class="cards"></section>
			</main>
			<footer class="footer">
				<h3 class="footer__footer-copyright">© 2023 Mesto Russia</h3>
			</footer>
			<div>
				<div class="popup popup-profile">
					<div class="popup__container">
						<h2 class="popup__title">Редактировать профиль</h2>
						<form class="popup__form" name="inputPopupProfile" id="inputPopupProfile" novalidate>
							<fieldset class="popup__input-container">
								<button id="buttonClosePopupEditProfile" class="popup__button-close" type="button"></button>
								<input class="popup__input" id="popupProfileName" name="popup__input" type="text" placeholder="Имя" required maxlength="20" minlength="2" />
								<span class="popup__input-error popupProfileName-error">Вы пропустили это поле</span>
								<input class="popup__input" id="popupProfileAbout" name="popup__input" type="text" placeholder="Описание" required maxlength="200" minlength="2" />
								<span class="popup__input-error popupProfileAbout-error">Вы пропустили это поле</span>
								<button class="popup__button-save popup__button-save_inactive" id="EditProfileButton" type="submit">Сохранить</button>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="popup popup-add">
					<div class="popup__container">
						<h2 class="popup__title">Новое место</h2>
						<form class="popup__form" name="inputPopupNewCard" id="inputPopupNewCard" novalidate>
							<fieldset class="popup__input-container">
								<input class="popup__input" id="inputPopupTitle" name="popup__input" type="text" placeholder="Название" required maxlength="30" minlength="2" />
								<span class="popup__input-error inputPopupTitle-error">Вы пропустили это поле</span>
								<input class="popup__input" id="inputPopupLink" name="popup__input" type="url" placeholder="Ссылка на страницу" required />
								<span class="popup__input-error inputPopupLink-error">Введите адрес сайта</span>
								<button class="popup__button-save popup__button-save_inactive" id="addCardButton" type="submit">Создать</button>
								<button class="popup__button-close" type="button"></button>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="popup popup-img">
					<div class="popup-img__container">
						<button id="buttonClosePopupImg" class="popup__button-close" type="button"></button>
						<img class="popup-img__img" src="#" alt="_" />
						<h2 class="popup-img__title"></h2>
					</div>
				</div>
			</div>
		</div>
		<template id="AddNewCard-template">
			<article class="card">
				<button class="card__icon-delete" type="button"></button>
				<img class="card__image" src="#" alt="_" />
				<div class="card__info">
					<h2 class="card__title"></h2>
					<button class="card__icon-like" type="button"></button>
				</div>
			</article>
		</template>
	</body>
</html>
