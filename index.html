<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
		<link rel="stylesheet" href="./pages/index.css" />
	</head>
	<body>
		<div class="page">
			<header class="header">
				<a href="#"
					><img
						class="header__logo"
						src="./images/header-logo.svg"
						alt="Логотип Mesto"
				/></a>
			</header>
			<main>
				<section class="profile">
					<div class="profile__container">
						<img
							class="profile__avatar"
							src="./images/avatar.jpg"
							alt="Аватар"
						/>
						<div class="profile__info">
							<h1 class="profile__name">Персидская</h1>
							<p class="profile__about">А где моська</p>
							<button
								class="profile__edit-button"
								type="submit"
							></button>
						</div>
					</div>
					<button
						class="profile__add-button"
						type="submit"
						aria-label="Кнопка добавить"
					></button>
				</section>
				<section class="cards">
					<article class="card">
						<img
							class="card__image"
							src="./images/kitty.jpg"
							alt="Котенок в цветах"
						/>
						<div class="card__info">
							<h2 class="card__title">Котейка</h2>
							<button
								class="card__icon-like"
								type="submit"
							></button>
						</div>
					</article>
					<article class="card">
						<img
							class="card__image"
							src="./images/british.jpg"
							alt="Британец"
						/>
						<div class="card__info">
							<h2 class="card__title">Британец</h2>
							<button
								class="card__icon-like"
								type="submit"
							></button>
						</div>
					</article>
					<article class="card">
						<img
							class="card__image"
							src="./images/siberian.jpg"
							alt="Сибирская"
						/>
						<div class="card__info">
							<h2 class="card__title">Фибирфкая</h2>
							<button
								class="card__icon-like"
								type="submit"
							></button>
						</div>
					</article>
					<article class="card">
						<img
							class="card__image"
							src="./images/sNovoyGodoy.jpg"
							alt="Кошка у елки"
						/>
						<div class="card__info">
							<h2 class="card__title">С новой годой!</h2>
							<button
								class="card__icon-like"
								type="submit"
							></button>
						</div>
					</article>
					<article class="card">
						<img
							class="card__image"
							src="./images/yummy.jpg"
							alt="Кошка нюхает цветок"
						/>
						<div class="card__info">
							<h2 class="card__title">Вкусняха</h2>
							<button
								class="card__icon-like"
								type="submit"
							></button>
						</div>
					</article>
					<article class="card">
						<img
							class="card__image"
							src="./images/yawn.jpg"
							alt="Кошка зевает"
						/>
						<div class="card__info">
							<h2 class="card__title">Зевун</h2>
							<button
								class="card__icon-like"
								type="submit"
							></button>
						</div>
					</article>
				</section>
			</main>
			<footer class="footer">
				<h3 class="footer__footer-copyright">© 2023 Mesto Russia</h3>
			</footer>
			<div class="popup">
				<div class="popup__container">
					<h2 class="popup__title">Редактировать профиль</h2>
					<form name="inputPopupInfo" id="inputPopupInfo">
						<input
							class="popup__info"
							id="popupName"
							name="inputPopupName"
							type="text"
							required
							placeholder="Имя"
						/>
						<input
							class="popup__info"
							id="popupAbout"
							name="inputPopupAbout"
							type="text"
							required
							placeholder="Описание"
						/>
						<button class="popup__button-save" type="submit">
							Сохранить
						</button>
					</form>
					<button class="popup__button-close" type="submit"></button>
				</div>
			</div>
		</div>
		<script src="./scripts/index.js"></script>
	</body>
</html>
