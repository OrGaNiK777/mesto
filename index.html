<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
		<link rel="stylesheet" href="./pages/index.css" />
	</head>
	<body>
		<div class="page">
			<header class="header">
				<a href="#"
					><img
						class="header__logo"
						src="./images/header-logo.png"
						alt="Логотип Mesto"
				/></a>
			</header>
			<main>
				<section class="profile">
					<div class="profile__container">
						<img
							class="profile__avatar"
							src="./images/avatar.jpg"
							alt="Аватар"
						/>
						<div class="profile__info">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<p class="profile__about">Исследователь океана</p>
							<button class="profile__edit-button"></button>
						</div>
					</div>
					<button class="profile__add-button">
						<img
							src="./images/add-button.png"
							alt="Кнопка добавить"
						/>
					</button>
				</section>
				<section class="popup">
					<div class="popup__container">
						<h2 class="popup__title">Редактировать профиль</h2>
						<form>
							<input class="popup__name" type="text" />
							<input class="popup__about" type="text" />
							<button class="popup__button-save" type="submit">
								Сохранить
							</button>
						</form>
						<button class="popup__button-close"></button>
					</div>
				</section>
				<section class="cards">
					<div class="card">
						<img
							class="card__image"
							src="./images/Element1.jpg"
							alt="фото1"
						/>
						<div class="card__info">
							<h2 class="card__title">Карачаевск</h2>
							<button class="card__icon-like"></button>
						</div>
					</div>
					<div class="card">
						<img
							class="card__image"
							src="./images/Element2.jpg"
							alt="фото2"
						/>
						<div class="card__info">
							<h2 class="card__title">Карачаевск</h2>
							<button class="card__icon-like"></button>
						</div>
					</div>
					<div class="card">
						<img
							class="card__image"
							src="./images/Element3.png"
							alt="фото3"
						/>
						<div class="card__info">
							<h2 class="card__title">Карачаевск</h2>
							<button class="card__icon-like"></button>
						</div>
					</div>
					<div class="card">
						<img
							class="card__image"
							src="./images/Element4.png"
							alt="фото4"
						/>
						<div class="card__info">
							<h2 class="card__title">Карачаевск</h2>
							<button class="card__icon-like"></button>
						</div>
					</div>
					<div class="card">
						<img
							class="card__image"
							src="./images/Element5.png"
							alt="фото5"
						/>
						<div class="card__info">
							<h2 class="card__title">Карачаевск</h2>
							<button class="card__icon-like"></button>
						</div>
					</div>
					<div class="card">
						<img
							class="card__image"
							src="./images/Element6.png"
							alt="фото6"
						/>
						<div class="card__info">
							<h2 class="card__title">Карачаевск</h2>
							<button class="card__icon-like"></button>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<img
					class="footer__footer-logo"
					src="./images/footer.png"
					alt="Логотив Место Россия"
				/>
			</footer>
		</div>
		<script defer src="./scripts/script.js"></script>
	</body>
</html>
