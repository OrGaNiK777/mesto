<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
		<link rel="stylesheet" href="./pages/index.css" />
	</head>
	<body>
		<script src="./scripts/index.js" defer></script>
		<div class="page">
			<header class="header">
				<a href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto" /></a>
			</header>
			<main>
				<section class="profile">
					<div class="profile__container">
						<img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар" />
						<div class="profile__info">
							<h1 class="profile__name">Персидская</h1>
							<p class="profile__about">А где моська</p>
							<button class="profile__edit-button" type="button"></button>
						</div>
					</div>
					<button class="profile__add-button" type="button" aria-label="Кнопка добавить"></button>
				</section>
				<section class="cards"></section>
			</main>
			<footer class="footer">
				<h3 class="footer__footer-copyright">© 2023 Mesto Russia</h3>
			</footer>
			<div>
				<div class="popup popup-profile">
					<div class="popup__container">
						<h2 class="popup__title">Редактировать профиль</h2>
						<form name="inputPopupProfile" id="inputPopupProfile">
							<input class="popup__info" id="popupProfileName" name="inputPopupName" type="text" required placeholder="Имя" />
							<input class="popup__info" id="popupProfileAbout" name="inputPopupAbout" type="text" required placeholder="Описание" />
							<button class="popup__button-save" type="submit">Сохранить</button>
						</form>
						<button id="buttonClosePopupEditProfile" class="popup__button-close" type="button"></button>
					</div>
				</div>
				<div class="popup popup-add">
					<div class="popup__container">
						<h2 class="popup__title">Новое место</h2>
						<form name="inputPopupNewCard" id="inputPopupNewCard">
							<input class="popup__info" id="popupTitle" name="inputPopupTitle" type="text" placeholder="Название" required />
							<input class="popup__info" id="popupLink" name="inputPopupLink" type="url" placeholder="Ссылка на страницу" required />
							<button class="popup__button-save" type="submit">Создать</button>
						</form>
						<button id="buttonClosePopupAddCard" class="popup__button-close" type="button"></button>
					</div>
				</div>
				<div class="popup popup-img">
					<div class="popup-img__container">
						<button id="buttonClosePopupImg" class="popup-img__button-close" type="button"></button>
						<img class="popup-img__img" src="" alt="" />
						<h2 class="popup-img__title"></h2>
					</div>
				</div>
			</div>
		</div>
		<template id="AddNewCard-template">
			<article class="card">
				<button class="card__icon-delete" type="button"></button>
				<img id="fullImg" class="card__image" src="_" alt="_" />
				<div class="card__info">
					<h2 class="card__title"></h2>
					<button class="card__icon-like" type="button"></button>
				</div>
			</article>
		</template>
	</body>
</html>
