<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
		<!-- <link rel="stylesheet" href="./pages/index.css" /> -->
		<!-- <script defer type="module" src="../index.js"></script> -->
	</head>
	<body>
		<div class="page">
			<header class="header">
				<a href="#"
					><img
						class="header__logo"
						src='<%=require("./images/header-logo.svg")%>'
						alt="Логотип Mesto"
				/></a>
			</header>
			<main>
				<section class="profile">
					<div class="profile__container">
						<img class="profile__avatar" src="_" alt="Аватар" />
						<div class="profile__info">
							<h1 class="profile__name"></h1>
							<p class="profile__about"></p>
							<button class="profile__edit-button" type="button"></button>
						</div>
					</div>
					<button
						class="profile__add-button"
						type="button"
						aria-label="Кнопка добавить"
					></button>
				</section>
				<section class="cards"></section>
			</main>
			<footer class="footer">
				<h3 class="footer__footer-copyright">© 2023 Mesto Russia</h3>
			</footer>
			<div>
				<div class="popup popup-profile">
					<div class="popup__container">
						<h2 class="popup__title">Редактировать профиль</h2>
						<form class="popup__form" name="form" id="popupProfileForm" novalidate>
							<button
								id="buttonClosePopupEditProfile"
								class="popup__button-close"
								type="button"
							></button>
							<input
								class="popup__input"
								id="popupProfileName"
								name="name"
								type="text"
								placeholder="Имя"
								required
								maxlength="40"
								minlength="2"
							/>
							<span class="popup__input-error popupProfileName-error"
								>Вы пропустили это поле</span
							>
							<input
								class="popup__input"
								id="popupProfileAbout"
								name="about"
								type="text"
								placeholder="Описание"
								required
								maxlength="200"
								minlength="2"
							/>
							<span class="popup__input-error popupProfileAbout-error"
								>Вы пропустили это поле</span
							>
							<button
								class="popup__button-save popup__button-save_inactive"
								id="submitEditProfife"
								type="submit"
								disabled
							>
								Сохранить
							</button>
						</form>
					</div>
				</div>
				<div class="popup popup-add">
					<div class="popup__container">
						<h2 class="popup__title">Новое место</h2>
						<form class="popup__form" name="form" id="popupNewCardForm" novalidate>
							<input
								class="popup__input"
								id="popupInputTitle"
								name="name"
								type="text"
								placeholder="Название"
								required
								maxlength="30"
								minlength="2"
							/>
							<span class="popup__input-error popupInputTitle-error"
								>Вы пропустили это поле</span
							>
							<input
								class="popup__input"
								id="popupInputLink"
								name="link"
								type="url"
								placeholder="Ссылка на страницу"
								required
							/>
							<span class="popup__input-error popupInputLink-error"
								>Введите адрес сайта</span
							>
							<button
								class="popup__button-save popup__button-save_inactive"
								id="submitAddCard"
								type="submit"
								disabled
							>
								Создать
							</button>
							<button class="popup__button-close" type="button"></button>
						</form>
					</div>
				</div>
				<div class="popup popup-img">
					<div class="popup-img__container">
						<button
							id="buttonClosePopupImg"
							class="popup__button-close"
							type="button"
						></button>
						<img class="popup-img__img" src="#" alt="_" />
						<h2 class="popup-img__title"></h2>
					</div>
				</div>
			</div>
		</div>
		<template id="AddNewCard-template">
			<article class="card">
				<button class="card__icon-delete" type="button"></button>
				<img class="card__image" src="#" alt="_" />
				<div class="card__info">
					<h2 class="card__title"></h2>
					<div class="card__like">
						<button class="card__icon-like" type="button"></button>
						<p class="card__number-likes"></p>
					</div>
				</div>
			</article>
		</template>
	</body>
</html>
